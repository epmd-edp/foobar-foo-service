apiVersion: v1
kind: Template
metadata:
  name: "deploy-config"
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: "foo-mount"
  data:
    mount-config: >
      foo.config.mount: config:foo.config.mount, src:foo-mount
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: "foo-reload"
  data:
    foo.config.reload: "config:foo.config.reload, src:foo-reload"
- apiVersion: v1
  kind: Secret
  type: Opaque
  metadata:
    name: "foo-secret"
  stringData:
    foo.config.secret: config:foo.config.secret, src:foo-secret